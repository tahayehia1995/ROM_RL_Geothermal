# ============================================================================
# TESTING CONFIGURATION
# ============================================================================
# Configuration for Part 3: Testing and Evaluation Module

# ============================================================================
# TESTING PARAMETERS
# ============================================================================
testing:
  num_tsteps: 30                    # Number of time steps for prediction | Higher=longer sequences | Range: 10-100
  test_batch_size: 16              # Batch size for testing | Can be larger than training batch_size | Range: 16-64
  
# ============================================================================
# VISUALIZATION SETTINGS
# ============================================================================
visualization:
  # Spatial visualization settings
  default_layer: null               # Default layer to display (null = middle layer)
  default_timestep: 0               # Default timestep to display | Range: 0 to num_tsteps-1
  default_case: 0                   # Default test case to display | Range: 0 to num_cases-1
  
  # Time series visualization settings
  default_observation: 0           # Default observation to display | Range: 0 to num_observations-1
  
  # Display options
  show_metrics: true                # Show evaluation metrics | True=detailed analysis
  show_comparison: true             # Show comparison mode (state-based vs latent-based) | True=advanced analysis
  show_well_locations: true         # Show well locations on spatial plots | True=better context
  
  # Masking options
  enable_masking: false             # Enable inactive cell masking | True=exclude inactive cells
  mask_file_path: 'sr3_batch_output/inactive_cell_locations.h5'  # Path to mask file
  
# ============================================================================
# EVALUATION METRICS SETTINGS
# ============================================================================
metrics:
  # Metrics to compute
  compute_r2: true                  # Compute RÂ² (coefficient of determination) | True=accuracy metric
  compute_rmse: true                # Compute RMSE (root mean squared error) | True=error metric
  compute_mae: true                 # Compute MAE (mean absolute error) | True=error metric
  compute_ape: true                 # Compute APE (absolute percentage error) | True=relative error
  
  # Filtering options
  filter_negative_predictions: true # Filter negative predictions for physical realism | True=physical constraints
  epsilon_auto_calculate: true     # Auto-calculate epsilon for APE | True=adaptive threshold
  
# ============================================================================
# DATA PATHS
# ============================================================================
paths:
  processed_data_dir: './processed_data/'  # Directory containing processed data files
  raw_data_dir: 'sr3_batch_output/'        # Directory containing raw H5 data files
  model_dir: './saved_models/'             # Directory containing saved model weights
  config_file: 'config.yaml'         # Path to unified configuration file

